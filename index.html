<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="container">
      <div class="top">
        <div class="text">
          <p class="title-one">My balance</p>
          <p class="bal">$921.48</p>
        </div>
        <div class="logo">
          <img src="./images/logo.svg" alt="" />
        </div>
      </div>
      <div class="bottom">
        <h1 class="title-two">Spending - Last 7 days</h1>
        <div class="bar-chart">
          <div class="bar">
            <div class="mon box"></div>
            <p class="days">mon</p>
          </div>
          <div class="bar">
            <div class="tue box"></div>
            <p class="days">tue</p>
          </div>
          <div class="bar">
            <div class="wed box"></div>
            <p class="days">wed</p>
          </div>
          <div class="bar">
            <div class="thu box"></div>
            <p class="days">thu</p>
          </div>
          <div class="bar">
            <div class="fri box"></div>
            <p class="days">fri</p>
          </div>
          <div class="bar">
            <div class="sat box"></div>
            <p class="days">sat</p>
          </div>
          <div class="bar">
            <div class="sun box"></div>
            <p class="days">sun</p>
          </div>
        </div>
        <hr />
        <div class="price">
          <div class="left">
            <p class="total">Total this month</p>
            <p class="total-price">$478.33</p>
          </div>
          <div class="right">
            <p class="inrease">+2.4%</p>
            <p class="last-month">from last month</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
